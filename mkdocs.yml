site_name: Git Metrics MCP Server
site_description: MCP server for analyzing git repository metrics and understanding team health
site_author: Jonatan Mata
repo_url: https://github.com/jonmatum/git-metrics-mcp-server
repo_name: jonmatum/git-metrics-mcp-server

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate

nav:
  - Home: index.md
  - Philosophy: intent.md
  - Analysis Prompt: git-metrics-analysis-prompt.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
